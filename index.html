<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Game</title>
    <link rel="manifest" href="/assets/pwa/manifest.json">
    <link rel="icon" href="/assets/pwa/ios/192.png">
    
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/pwa/ios/128.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/pwa/ios/152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/pwa/ios/180.png">
    
    <meta name="og:title" content="Game">
    <meta name="og:type" content="website">
    <meta name="og:url" content="https://gamev2.mdislam20.repl.co/index.html">
    <meta name="og:image" content="/assets/pwa/ios/1024.png">
    <meta name="og:site_name" content="Game">
    <meta name="og:description" content="A 3d game">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/canvas.css">
    <link rel="stylesheet" href="/assets/css/ui.css">
    <link rel="stylesheet" href="/assets/css/settings.css">
    <link rel="stylesheet" href="/assets/css/debug.css">
    
    <script type="importmap">
      {
        "imports": {
          "three":
      "https://unpkg.com/three@0.154.0/build/three.module.min.js"
        }
      }
    </script>
    <script defer src="/assets/js/module-loader.js"></script>
  </head>
  <body>
    <div id="overlay" class="no-select">
      <div id="settings">
        <img id="settings-btn" alt="settings" src="/assets/images/game/settings.png">
        <div id="settings-menu">
          <div id="side"></div>
          <div id="sidebar">
            <button id="dev">Developer</button>
            <button id="video">Video</button>
          </div>
          <div id="content">
            <div id="dev-content">
              <div class="setting" id="debug-toggle">
                Debug Overlay
                <span id="debug" class="setting-toggle"></span>
              </div>
            </div>
            <div id="video-content">
              <div class="setting" id="video-toggle">
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="resume">
        <div id="lock-timer"></div>
        <button id="m-start-game" class="resume-text">Resume Game</button>
      </div>
    </div>
    <main class="no-select">
      <div id="loading-c">
        <img id="loading" alt="loading" src="/assets/images/loading.gif">
      </div>
      <div id="ui">
        <div id="gui">
          <img src="/assets/images/game/pause.png" alt="pause" id="pause-btn">
          <div id="debug-ui">
            <div id="stats">
              <p>Version: Pre-Alpha 1</p>
              <p>Position: <span id="pos">(-, -, -)</span></p>
              <p>X: <span id="x">-</span></p>
              <p>Y: <span id="y">-</span></p>
              <p>Z: <span id="z">-</span></p>
              <p>FPS: <span id="fps">-</span></p>
              <p>Delta Time: <span id="delta-time">-</span></p>
              <p>Facing: <span id="facing">South</span></p>
              <p>Time: <span id="time">-</span></p>
              <p>Time Type: <span id="time-type">-</span></p>
              <p>Device Cores: <span id="cores">-</span></p>
            </div>
          </div>
          <div id="movement">
            <div>
              <img id="up" alt="forward" src="/assets/images/game/arrow.png">
            </div>
            <div>
              <img id="left" class="left" alt="left" src="/assets/images/game/arrow.png">
              <img id="down" class="down" alt="back" src="/assets/images/game/arrow.png">
              <img id="right" class="right" alt="right" src="/assets/images/game/arrow.png">
            </div>
          </div>
          <div id="v-movement">
            <img id="up" alt="up" src="/assets/images/game/small_arrow.png">
            <img id="shift" alt="Shift" src="/assets/images/game/circle.png">
            <img id="down" class="down" alt="down" src="/assets/images/game/small_arrow.png">
          </div>
        </div>
      </div>
      <canvas id="c">
        Game is not supported
      </canvas>
    </main>
  </body>
</html>
